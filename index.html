<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" src="style.css">

    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>
<body>
        <div class="container">
                <div class="title" class="jumbotron">
                    <h2 class="title">Employee Management System</h2>
                    <p class="title" class="lead sm">A comprehensive directory of employee billable hours</p>
                </div>
            </div>
            <div class="container border border-primary mb-3">
                <div class="row bg-primary">
                    <span class="fixed">Current Employees</span>
                </div>
                <div class="row">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Employee Name</th>
                                <th scope="col">Role</th>
                                <th scope="col">Start Date</th>
                                <th scope="col">Months Worked</th>
                                <th scope="col">Monthly Rate ($)</th>
                                <th scope="col">Total Billed ($)</th>
                            </tr>
                        </thead>
                        <tbody id="employee-table">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="container border border-primary">
                <form>
                    <div class="row bg-primary">
                        <span class="fixed">Add Employee</span>
                    </div>
                    <div class="form-group">
                        <label for="name">Employee Name</label>
                        <input id="name" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <input id="role" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="start-date">Start Date (MM/DD/YYYY)</label>
                        <input id="start-date" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="monthly-rate">Monthly Rate</label>
                        <input id="monthly-rate" type="text" class="form-control">
                    </div>
                    <button id="click-button" type="submit" class="btn btn-primary mb-3">Submit</button>
                </form>
            </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
